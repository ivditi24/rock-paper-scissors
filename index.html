<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
     <main>
        <div class="result">
            <div class="score">
                <span class="user">0</span>
                <span>:</span>
                <span class="computer">0</span>
            </div>
            <p class="winner"></p>
        </div>
        <section class="icons">
            <div class="rock">
                <img  data-value="rock" src="/assets/rock.png" alt="rock">
            </div>
            <div class="paper">
                <img  data-value="paper" src="/assets/paper.png" alt="paper">
            </div>
            <div class="scissors" >
                <img data-value="scissors" src="/assets/scissors.png" alt="scissors">
            </div>
        </section>

        <div class="overlay">
            <div class="play_again">
                <button>play again</button>
            </div>
        </div>

        
     </main>
</body>
</html>
